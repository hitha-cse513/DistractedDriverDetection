<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Behavior Prediction</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0b0c10;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1.3rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar-custom {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      font-size: 1.3rem;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      
      cursor: default;
      user-select: none;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .navbar-brand img {
      height: 55px;
      width: 55px;
      margin-right: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 50%;
    }

    .navbar-brand img:hover {
      transform: scale(1.1);
    }

    .btn-outline-light {
      font-size: 1.8rem;
      border-color: #66fcf1;
      color: #66fcf1;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-light:hover,
    .btn-outline-light:focus {
      background-color: #66fcf1;
      color: #0b0c10;
      outline: none;
      box-shadow: 0 0 8px #66fcf1;
    }

    /* Offcanvas Drawer */
    .offcanvas {
      background-color: #1f2833;
      color: #f1f1f1;
      width: 250px;
      font-size: 1.2rem;
    }

    .offcanvas-header {
      border-bottom: 1px solid #222;
    }

    .offcanvas-title {
      font-weight: 700;
      color: #66fcf1;
    }

    .offcanvas a {
      color: #f1f1f1;
      text-decoration: none;
      margin-bottom: 1rem;
      display: block;
      transition: color 0.2s ease;
      padding: 6px 0;
    }

    .offcanvas a:hover {
      color: #45a29e;
      text-shadow: 0 0 5px #45a29e;
    }

    /* Modal */
    .modal-content {
      background: transparent;
      border: none;
    }

    .modal-body img {
      max-height: 300px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    /* Main Container */
    .container-custom {
      background-color: #1f2833;
      border-radius: 15px;
      padding: 3rem 3.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      margin: 3rem auto 4rem;
      max-width: 950px;
      flex-grow: 1;
    }

    label {
      font-size: 1.25rem;
      margin-bottom: 0.6rem;
      font-weight: 700;
      display: block;
      color: #66fcf1;
    }

    input[type="file"] {
      font-size: 1.1rem;
      padding: 0.6rem 0.75rem;
      background-color: #0b0c10;
      color: #f1f1f1;
      border: 1px solid #45a29e;
      border-radius: 8px;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:focus {
      border-color: #66fcf1;
      box-shadow: 0 0 10px #66fcf1;
      outline: none;
      background-color: #0b0c10;
    }

    .btn-dark-custom {
      background-color: #45a29e;
      color: #0b0c10;
      font-size: 1.3rem;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      margin-top: 1.6rem;
      width: 100%;
      font-weight: 700;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #45a29e;
    }

    .btn-dark-custom:hover {
      background-color: #379287;
      box-shadow: 0 0 15px #379287;
      color: #e0f7f7;
    }

    .prediction-box {
      background-color: #0b0c10;
      color: #66fcf1;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      margin-top: 3rem;
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.7);
      font-size: 1.4rem;
      text-align: center;
      font-weight: 600;
    }

    .img-preview {
      max-height: 320px;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      margin-top: 1.6rem;
      width: 100%;
    }

    .plot-preview {
  max-height: 600px;  /* increased from 400px */
  width: 100%;
  margin-top: 2rem;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
  object-fit: contain;
}


    /* Responsive */
    @media (max-width: 700px) {
      .container-custom {
        margin: 1.5rem 1rem 3rem;
        padding: 2rem 1.5rem;
      }

      .navbar-custom {
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3 py-2">
    <div class="container-fluid">
      <!-- Logo and Project Name -->
      <div class="navbar-brand" style="font-size: 1.8rem;">
        <img src="{{ url_for('static', filename='images/ddd_logo.png') }}"
             alt="Logo"
             data-bs-toggle="modal"
             data-bs-target="#logoModal" />
        DISTRACTED DRIVER DETECTION
      </div>

      <!-- Offcanvas Toggle Button -->
      <button class="btn btn-outline-light ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#drawer" aria-controls="drawer">
        ‚ò∞
      </button>
    </div>
  </nav>

  <!-- Offcanvas Drawer -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="drawer" aria-labelledby="drawerLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="drawerLabel">Navigation</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-3 fs-5">
      <a class="nav-link text-white" href="{{ url_for('home') }}">üè† Home</a>
      <a class="nav-link text-white" href="{{ url_for('about') }}">‚ÑπÔ∏è About</a>
      <a class="nav-link text-white" href="{{ url_for('upload') }}">üì∑ Add Image</a>
      <a class="nav-link text-white" href="{{ url_for('aware') }}">üöò Driving Awareness</a>
    </div>
  </div>

  <!-- Logo Modal -->
  <div class="modal fade" id="logoModal" tabindex="-1" aria-labelledby="logoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="{{ url_for('static', filename='images/ddd_logo.png') }}"
               alt="Enlarged Logo"
               class="img-fluid rounded"
               style="max-height: 300px;" />
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container container-custom">
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data" id="uploadForm">

      <label for="file">Choose Driver Image</label>
      <input type="file" name="file" id="file" required />

      <button type="submit" class="btn btn-dark-custom">Predict Driver Behavior</button>
    </form>

    {% if prediction %}
      <section class="prediction-box" aria-live="polite">
        <h3>Prediction: {{ prediction }}</h3>

        {% if img_path %}
          <div>
            <h5 class="mt-4">Uploaded Image:</h5>
            <img src="{{ img_path }}" alt="Uploaded Driver Image" class="img-preview" />
          </div>
        {% endif %}

        {% if plot_path %}
          <div>
            <h5 class="mt-4">Prediction Confidence Bar Plot:</h5>
            <img src="{{ plot_path }}" alt="Confidence Bar Plot" class="plot-preview" />
          </div>
        {% endif %}
      </section>
    {% endif %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
